<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BandRSnatch</title>
    <script src="src/index.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


  </head>
  <body>
    <header>
      <nav class="nav nav-pills flex-column flex-sm-row">
        <a class="flex-sm-fill text-sm-center nav-link active" href="#">All Collabs</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="#">New Collab</a>
        <!-- <a class="flex-sm-fill text-sm-center nav-link" href="#">Link</a> -->
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sort by specialty
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

          </div>
        </div>
        <!-- The Modal -->
        <div id="newCollab" class="modal-card">
          <!-- Modal content -->
          <div class="modal-content-card">
          <span class="close">&times;</span>
          <div id='newCollabInfo' class='mother-div'>
            <p></p>
          </div>
        </div>
      </nav>
    </header>

    <!-- Collab Index -->
    <div id="collab-container" class="card-deck">

    </div>

    <!-- Loaded page background movie -->
    <div id="video_container">
      <video autoplay muted loop>
        <source src="assets/mixing_deck.mov" type="video/mp4">
      </video>
    </div>


    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  </body>
</html>
